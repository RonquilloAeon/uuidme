on:
  push:
    tags:
      - 'v*'

name: CD

jobs:
  release:
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PROJECT_NAME: uuidme
      RELEASE_NAME: uuidme_darwin
      RELEASE_PATH: target/release
    runs-on: macos-latest

    steps:
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          target: x86_64-apple-darwin
          toolchain: nightly

      - name: Rust Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all
        run: strip target/release/$PROJECT_NAME && mv target/release/$PROJECT_NAME $RELEASE_PATH/$PROJECT_NAME

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: $RELEASE_PATH/$PROJECT_NAME
          asset_name: $PROJECT_NAME
          asset_content_type: application/octet-stream
